<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Generateur mdp</title>
  </head>

  <body style="text-align: center">
    <!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8" />
        <title>generateur</title>
        <link rel="stylesheet" href="./style.css" />
      </head>
      <body>
        <!-- le générateur -->
        <div id="password-generator">
          <h1>Générateur de mot de passe</h1>
          <br />
          <input value="" id="passwordoutput" />

          <div class="range">
            <input type="range" value="8" min="8" max="30" step="1" id="taille" />
            <input type="text" id="range_numb" value="8" />
            <span class="font">Caractères</span>
          </div>

          <div class="flex">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">a⇨z</label>

            <input type="checkbox" id="uppercase" />
            <label for="uppercase">A⇨Z</label>

            <input type="checkbox" id="numbers" />
            <label for="numbers">0⇨9</label>

            <input type="checkbox" id="symbols" />
            <label for="symbols">!⇨?</label>
          </div>

          <button id="generateButton" type="button" onclick="generateur()">
            Générer mdp
          </button>
          <button id="generateButton2" type="button" onclick="copie()">
            Copier
          </button>
        </div>

        <!-- pour amener le javascript-->
        <script src="./js/script.js"></script>
      </body>
    </html>
  </body>
</html>
